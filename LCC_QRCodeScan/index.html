<!DOCTYPE html>
<html>

<head>
    <title>Lightning QRCodeScan</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<script type="text/javascript" src="js/capture.js"></script>
<script type="text/javascript" src="js/jsqrcode.js"></script>

<body>
  <div class="camera">
    <video id="video">Video stream not available.</video>
    <button id="startbutton">Take photo</button>
    <button id="checkqr">checkrq</button>
  </div>
  <canvas id="canvas">
  </canvas>
  <div class="output">
    <img id="photo" alt="The screen capture will appear in this box.">
  </div>
  <div class="outputFliped">
    <img id="photoFliped" alt="The screen capture will appear in this box.">
  </div>
</body>

</html>
